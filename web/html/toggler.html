<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/toggler.css">
</head>
<body>
    <h2>What You Like To Do Mostly??</h2>
    <div class="toggle-container">
        <input type="checkbox" id="read" class="toggle">
        <label for="read" class="label">
            <div class="ball"></div>
        </label>
        <span>Read</span>
    </div>
    
    <div class="toggle-container">
        <input type="checkbox" id="watchcartoons" class="toggle">
        <label for="watchcartoons" class="label">
            <div class="ball"></div>
        </label>
        <span>Watch Cartoons</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="creating" class="toggle">
        <label for="creating" class="label">
            <div class="ball"></div>
        </label>
        <span>Creating Websites</span>
    </div>

    <script src="../javascript/toggler.js"></script>
</body>
</html>
